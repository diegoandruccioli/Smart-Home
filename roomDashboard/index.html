<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.24.2.js" charset="utf-8"></script>

    <title>Smart Home Dashboard</title>
</head>

<body>
    <div class="main-container p-4">

        <header class="main-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="mb-0">Controllo Clima & Luci</h3>
                <p class="text-muted mb-0">Gestione temperatura e illuminazione stanza.</p>
            </div>
            <button class="btn border-0 fs-4" type="button" id="theme-toggle-btn" title="Cambia Tema">
                <i class="bi bi-sun-fill theme-icon-sun"></i>
                <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
            </button>
        </header>

        <div class="row g-4">

            <main class="col-lg-8">
                <h5 class="mb-3">Monitoraggio Ambientale</h5>
                <div class="d-flex flex-column gap-4">
                    
                    <div class="card card-chart shadow-sm">
                        <div class="card-body" style="min-height: 350px;">
                            <div id="tempchart"></div>
                        </div>
                    </div>

                </div>
            </main>

            <aside class="col-lg-4">
                <div class="d-flex flex-column gap-4">
                    
                    <div class="card shadow-sm text-center border-primary">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Temperatura Attuale</h5>
                        </div>
                        <div class="card-body">
                            <h1 class="display-1 fw-bold text-primary mb-0">
                                <span id="temp-display">--</span><span class="fs-4">°C</span>
                            </h1>
                            <small class="text-muted">Soglia AC: 24°C</small>
                        </div>
                    </div>

                    <div class="card card-members shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Membri del Progetto</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li class="member-item">
                                    <div class="avatar" style="background-color: #4A90E2;">AD</div>
                                    <div class="member-info">
                                        <strong class="member-name">Andruccioli Diego</strong>
                                    </div>
                                </li>
                                <li class="member-item">
                                    <div class="avatar" style="background-color: #E24A4A;">MR</div>
                                    <div class="member-info">
                                        <strong class="member-name">Mici Rei</strong>
                                    </div>
                                </li>
                                <li class="member-item">
                                    <div class="avatar" style="background-color: #4AE286;">MG</div>
                                    <div class="member-info">
                                        <strong class="member-name">Morelli Giovanni</strong>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card card-control shadow-sm">
                        <div class="card-header bg-warning-subtle">
                            <h5 class="mb-0 text-dark">Pannello Comandi</h5>
                            <div class="form-check form-switch float-end">
                                <input class="form-check-input" type="checkbox" id="lightcheck">
                                <label class="form-check-label fw-bold text-dark" for="lightcheck">Manuale</label>
                            </div>
                        </div>
                        <div class="card-body">
                            
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="text-start">
                                    <h6 class="mb-0">Luce LED</h6>
                                    <span id="light-label" class="small text-muted">Spento</span>
                                </div>
                                <div class="text-end">
                                    <i class="bi bi-lightbulb-off fs-2 text-muted" id="light-icon"></i>
                                </div>
                            </div>
                            <input type="checkbox" id="lightswitch" hidden>
                            <button id="btn-toggle-light" class="btn btn-outline-primary w-100 mb-4" disabled>
                                Toggle Luce
                            </button>

                            <hr>

                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="text-start">
                                    <h6 class="mb-0">Buzzer (AC)</h6>
                                    <span id="buzzer-label" class="small text-muted">Spento</span>
                                </div>
                                <div class="text-end">
                                    <i class="bi bi-volume-mute fs-2 text-muted" id="buzzer-icon"></i>
                                </div>
                            </div>
                            <input type="checkbox" id="buzzerswitch" hidden>
                            <button id="btn-toggle-buzzer" class="btn btn-outline-danger w-100" disabled>
                                Toggle Buzzer
                            </button>

                        </div>
                    </div>
                    </div>
            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
