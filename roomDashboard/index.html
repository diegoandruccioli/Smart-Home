<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.plot.ly/plotly-2.24.2.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Smart Home Dashboard</title>
</head>

<body class="d-flex flex-column vh-100">
    
    <header class="navbar navbar-expand-lg sticky-top bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="bi bi-house-heart-fill text-primary"></i>
                <strong>Smart Home Dashboard</strong>
            </a>
            
            <button class="btn border-0" type="button" id="theme-toggle-btn">
                <i class="bi bi-sun-fill theme-icon-sun"></i>
                <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
            </button>
        </div>
    </header>

    <main class="container-fluid flex-grow-1 py-4">
        <div class="row g-4">

            <div class="col-xl-4 col-lg-5">
                <div class="d-flex flex-column gap-4">
                    
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-lightbulb me-2"></i>Controllo Luci</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="lightcheck">
                                <label class="form-check-label" for="lightcheck">Manuale</label>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <div class="light-control-icon mb-3">
                                <i class="bi bi-lightbulb-off" id="icon"></i>
                            </div>
                            <div class="form-check form-switch fs-4 d-inline-block">
                                <input class="form-check-input" type="checkbox" role="switch" id="lightswitch">
                                <label class="form-check-label" for="lightswitch" id="light-label">Spento</label>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-window-split me-2"></i>Controllo Tapparella</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rollcheck">
                                <label class="form-check-label" for="rollcheck">Manuale</label>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="slider-container position-relative mt-3">
                                <i class="bi bi-arrow-down fs-4"></i>
                                <input type="range" class="form-range mx-3" min="0" max="100" step="10" value="0" id="rollrange">
                                <i class="bi bi-arrow-up fs-4"></i>
                                <span class="position-absolute badge rounded-pill bg-primary" id="rollvalue">0</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xl-8 col-lg-7">
                <div class="d-flex flex-column gap-4">

                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Storico Attivazioni Luce</h5>
                        </div>
                        <div class="card-body" style="min-height: 250px;">
                            <div id="lightchart"></div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Storico Posizione Tapparella</h5>
                        </div>
                        <div class="card-body" style="min-height: 250px;">
                            <div id="rollchart"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/socket.js"></script>
    <script src="js/theme.js"></script> <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
