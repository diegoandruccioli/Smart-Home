<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Home Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.plot.ly/plotly-2.24.2.js" charset="utf-8"></script>
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="row g-4 justify-content-center">

            <div class="col-lg-5">
                
                <div class="control-box bg-white p-4 rounded-4 shadow-sm mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="m-0 fw-normal text-secondary">Illuminazione</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="lightcheck">
                            <label class="form-check-label text-muted small" for="lightcheck">Manuale</label>
                        </div>
                    </div>
                    
                    <div class="text-center py-3">
                        <i id="light-icon" class="bi bi-lightbulb-off-fill display-1 text-muted icon-transition"></i>
                        <h4 id="light-label" class="mt-3 mb-4 fw-light text-muted">Spento</h4>
                        
                        <button id="btn-toggle-light" class="btn btn-primary w-100 py-2 rounded-pill" disabled>
                            Cambia Stato
                        </button>
                        <input type="checkbox" class="d-none" id="lightswitch">
                    </div>
                </div>

                <div class="control-box bg-white p-4 rounded-4 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="m-0 fw-normal text-secondary">Tapparella</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="rollcheck">
                            <label class="form-check-label text-muted small" for="rollcheck">Manuale</label>
                        </div>
                    </div>
                    
                    <div class="py-3">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Apertura</span>
                            <span id="rollvalue" class="fw-bold text-primary">0%</span>
                        </div>
                        
                        <div class="btn-group w-100" role="group" id="roll-btn-group">
                            <button type="button" class="btn btn-outline-secondary roll-btn" data-value="0" disabled>0%</button>
                            <button type="button" class="btn btn-outline-secondary roll-btn" data-value="25" disabled>25%</button>
                            <button type="button" class="btn btn-outline-secondary roll-btn" data-value="50" disabled>50%</button>
                            <button type="button" class="btn btn-outline-secondary roll-btn" data-value="75" disabled>75%</button>
                            <button type="button" class="btn btn-outline-secondary roll-btn" data-value="100" disabled>100%</button>
                        </div>
                        
                        <div class="d-flex justify-content-between text-muted small mt-2">
                            <span>Chiusa</span>
                            <span>Aperta</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-7">
                <div class="control-box bg-white p-4 rounded-4 shadow-sm h-100">
                    <h5 class="mb-4 fw-normal text-secondary">Storico Rilevazioni</h5>
                    <div id="lightchart" class="mb-4" style="width:100%; height:250px;"></div>
                    <div id="rollchart" style="width:100%; height:250px;"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
